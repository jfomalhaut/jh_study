<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // concat 
        let nums1 = [1,2,3];
        let nums2 = [4,5,6];

        let result = nums1.concat(nums2);

        console.log(result);

        // ... 
        let result2 = [nums1]; // [[1,2,3]];
        let result3 = [...nums1]; // [1,2,3];

        console.log(result2, result3); 

        // ... in object 
        let singer = {
            name : 'Noel Gallagher', 
            home : 'Manchester', 
            band : 'Oasis',
        };

        let singer2 = {
            ...singer,
            name : 'Liam Gallagher'
        };

        console.log(singer2);
    </script>
</body>
</html>
