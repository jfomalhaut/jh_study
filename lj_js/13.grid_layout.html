<html>
<head>
	<style>
		.container {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr;
			grid-gap: 20px;;
			width: 1000px;
			margin: 50px auto;
		}
		.box {
			height: 200px;
			background: dodgerblue;
		}
		.box:nth-child(4) {
			grid-column: 1/3;
			grid-row: 2/4;
			height: unset;
			background: yellowgreen;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
